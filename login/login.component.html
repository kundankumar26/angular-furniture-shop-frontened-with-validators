<div class="container-fluid">
  <div class="login-component">

    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" style="border: 1px solid rgb(136, 136, 136); padding: 30px;">
      <div style="text-align: center">
        <h2>Sign In</h2>
      </div>

      <div class="form-group">
        <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="isLoginFailed"> {{ errorMessage }} 
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-md-12">
          <input type="text" [formControlName]="'username'" class="form-control" required
            [ngClass]="{ 'is-invalid': submitted && signInForm.get('username').errors }" placeholder="username">
          <span *ngIf="submitted" class="invalid-feedback">Your username must be 4-20 characters. </span>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-md-12">
          <input type="password" [formControlName]="'password'" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && signInForm.get('password').errors }" placeholder="password">
          <span *ngIf="submitted" class="invalid-feedback"> Your password must be 6-20 characters. </span>
        </div>
      </div>

      <div style="display:flex; justify-content: center;">
        <button class="btn btn-success" type="submit">Sign in</button>
      </div>
    </form>
  </div>
</div>
